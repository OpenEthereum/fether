cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash # Travis's default version is 1.3.2, we need 1.4.2 for nohoist
  - export PATH=$HOME/.yarn/bin:$PATH
  - scripts/installWine.sh
install:
  - yarn install
language: node_js
node_js:
  - "10"
os:
  - linux
  - osx
script:
  - yarn lint
  - yarn test
  - yarn build
deploy:
  provider: script
  skip_cleanup: true
  script: scripts/release.sh
  on:
    branch: master
